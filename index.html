<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Preview Card Challenge Frontendmentor</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    </head>
    <body>

        <main class="container">
            <section class="item-card">
                <img src="image-product-desktop.jpg" alt="eu de parfume on a table">
                <section class="item-desc">
                    <h1>Perfume</h1>
                    <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <section class="price-section">
                        <p class="price">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </section>
                    <section class="btn-container">
                        <button><img src="icon-cart.svg" alt="cart icon" class="cart-icon">Add to Cart</button>
                    </section>
                </section>     
            </section>
        </main>

    </body>
</html>
